<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="/img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Your Favourite Weather App</title>
</head>
<body class="text-white container">
    <div class="mt-3 mb-4">
       <form class='input-group w-75' action="" onsubmit="return false">
            <input class="form-control border text-white" id="textInput" type="text" maxlength='20' placeholder="E.g. Montreal" required style="background: transparent">
            <button class='btn btn-light' id='submitInput' type="submit" onclick="executeProgram('')"><i class="bi bi-search"></i></button>
        </form> 
    </div>
    
    <div class="row mb-4">
        
        <div class="currentDetails text-center col-lg-4">
            <div class='d-flex justify-content-center'>
                <div class="pe-3">
                    <h2 class="h3 mb-0" id="todayOrTomorrow">Today</h2>
                    <h5 class='mb-0' id="currentDate">current date plz no look</h5>
                </div>
                <i id="currentIcon"></i>
            </div>
            <h1 class='display-3 py-2' id="currentTemperature"></h1>
            <div>
                <i class="bi bi-geo-alt-fill d-inline-block h5 pe-2"></i>
                <h2 class="h4 d-inline-block" id="cityAndCountry"></h2>
            </div>
        </div>
        <div class="eightHours d-flex justify-content-between text-center col-lg-8">
        
        </div>
    </div>


    <div class="weatherDetails border-top border-light">
        <h3 class="mt-4">Weather Details</h3>
        <div class="row row-cols-2 row-cols-lg-4 gx-5 gy-3">
            <div class="col">
                <div class="weatherDetailDiv">
                    <div>
                       <h3>SUNRISE</h3>
                        <p id="paraSunrise"></p> 
                    </div>
                    <i class="bi bi-sunrise"></i>
                </div>
            </div>
            <div class="col">
                <div class="weatherDetailDiv">
                    <div>
                        <h3>SUNSET</h3>
                        <p id="paraSunset"></p>
                    </div>
                    <i class="bi bi-sunset"></i>
                </div>
            </div>
            <div class="col">
                <div class="weatherDetailDiv">
                    <div>
                        <h3>PRECIPITATION</h3>
                        <p id="paraPrecipitation"></p>
                    </div>
                    <i class="bi bi-droplet-fill"></i>
                </div>
            </div>
            <div class="col">
                <div class="weatherDetailDiv">
                    <div>
                        <h3>HUMIDITY</h3>
                        <p id="paraHumidity"></p>
                    </div>
                    <i class="bi bi-moisture"></i>
                </div>
            </div>
            <div class="col">
                <div class="weatherDetailDiv">
                    <div>
                        <h3>WIND</h3>
                        <p id="paraWind"></p>
                    </div>
                    <i class="bi bi-wind"></i>
                </div>
            </div>
            <div class="col">
                <div class="weatherDetailDiv">
                    <div>
                        <h3>UV INDEX</h3>
                        <p id="paraUV"></p>
                    </div>
                    <i class="bi bi-umbrella"></i>
                </div>
            </div>
            <div class="col">
                <div class="weatherDetailDiv">
                    <div>
                        <h3>FEELS LIKE</h3>
                        <p id="paraFeelsLike"></p>
                    </div>
                    <i class="bi bi-thermometer-half"></i>
                </div>
            </div>
            <div class="col">
                <div class="weatherDetailDiv">
                    <div>
                        <h3>VISIBILITY</h3>
                        <p id="paraVisibility"></p>
                    </div>
                    <i class="bi bi-eye"></i>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>made by <a href="" target="_blank">berry</a></p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
