<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="/img/icon.png">
    <title>Your Favourite Weather App</title>
</head>
<body>
    <form action="">
        <input id="textInput" type="text" maxlength='20'>
        
    </form>
    <button id='submitInput' type="submit" onclick="executeProgram()">button</button>


    <div class="currentDetails" style="background: pink">
        <h2 id="todayOrTomorrow">Today</h2>
        <h3 id="currentDate">current date plz no look</h3>
        <h1 id="currentTemperature"></h1>
        <h2 id="cityAndCountry"></h2>
    </div>

    
    <div class="eightHours">
        
    </div>



    <h1 class="what"></h1>

    <div class="weatherDetails">
        <h2>Weather Details</h2>
        <div class="weatherDetailDiv">
            <h3>SUNRISE</h3>
            <p id="paraSunrise"></p>
        </div>
        <div class="weatherDetailDiv">
            <h3>SUNSET</h3>
            <p id="paraSunset"></p>
        </div>
        <div class="weatherDetailDiv">
            <h3>PRECIPITATION</h3>
            <p id="paraPrecipitation"></p>
        </div>
        <div class="weatherDetailDiv">
            <h3>HUMIDITY</h3>
            <p id="paraHumidity"></p>
        </div>
        <div class="weatherDetailDiv">
            <h3>WIND</h3>
            <p id="paraWind"></p>
        </div>
        <div class="weatherDetailDiv">
            <h3>UV INDEX</h3>
            <p id="paraUV"></p>
        </div>
        <div class="weatherDetailDiv">
            <h3>FEELS LIKE</h3>
            <p id="paraFeelsLike"></p>
        </div>
        <div class="weatherDetailDiv">
            <h3>VISIBILITY</h3>
            <p id="paraVisibility"></p>
        </div>
    </div>
    <footer>
        <p>made by <a href="" target="_blank">berry</a></p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
